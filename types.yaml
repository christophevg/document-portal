# each document type defines all of its properties with a type and lists its 
# headers along with its UI configuration

type 1:

  properties:
    guid:
      type     : string
    title: 
      type     : string
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid

    - text     : title
      align    : left
      sortable : True
      value    : title

type 2:

  properties: 
    guid: 
      type : string
    title: 
      type : string
    price: 
      type : number
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid
    
    - text     : title
      align    : left
      sortable : True
      value    : title
    
    - text     : price
      align    : right
      sortable : True
      value    : price
