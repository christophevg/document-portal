# each document type defines all of its properties with a type and lists its 
# headers along with its UI configuration

all:
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid

    - text     : title
      align    : left
      sortable : True
      value    : title

    - text     : type
      align    : left
      sortable : True
      value    : type

type 1:

  properties:
    guid:
      type     : string
    title: 
      type     : string
    category:
      type     : string
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid

    - text     : title
      align    : left
      sortable : True
      value    : title

type 2:

  properties: 
    guid: 
      type     : string
    title: 
      type     : string
    price: 
      type     : money
    category:
      type     : string
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid
    
    - text     : title
      align    : left
      sortable : True
      value    : title
    
    - text     : price
      align    : right
      sortable : True
      value    : price

type 3:

  properties: 
    guid: 
      type     : string
    title: 
      type     : string
    category:
      type     : string
    related:
      type     : guids
  headers:
    - text     : guid
      width    : 10%
      align    : left
      sortable : True
      value    : guid
    
    - text     : title
      align    : left
      sortable : True
      value    : title
    
    - text     : related
      align    : center
      sortable : false
      value    : related
